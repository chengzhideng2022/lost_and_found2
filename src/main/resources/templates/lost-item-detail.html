<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lost Item Detail - Lost and Found Website</title>
</head>
<body>
<h1>Lost Item Detail</h1>

<p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
<p><strong>Location:</strong> <span th:text="${item.location}"></span></p>
<p><strong>Time:</strong> <span th:text="${item.time}"></span></p>

<!-- Only show the delete button if the current user is the owner of the item -->
<div th:if="${item.owner.username == user.username}">
  <form th:action="@{'/lostitems/' + ${item.id} + '/delete'}" method="post">
    <input type="submit" value="Delete">
  </form>
</div>

<a href="/user-home">Back to Your Listings</a>

</body>
</html>
